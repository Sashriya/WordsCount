<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: url(https://plus.unsplash.com/premium_photo-1672944876342-4090164e1c04?w=600&auto=format&fit=crop&q=60) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.178);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      outline: none;
      resize: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      background-color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #024194;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #042b5e;
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      font-size: 27px;
      font-weight: 700;
    }
    .stats p {
      font-size: 19px;
      font-weight: 300;
      padding: 4px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Words & Character Counter</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button id="countBtn">Count</button>
    <div class="stats">
      <p>Words: <span id="Words">0</span></p>
      <p>Characters: <span id="Characters">0</span></p>
      <p>Lines: <span id="Lines">0</span></p>
      <p>Spaces: <span id="Spaces">0</span></p>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const button = document.getElementById('countBtn');
    const Words = document.getElementById('Words');
    const Characters = document.getElementById('Characters');
    const Lines = document.getElementById('Lines');
    const Spaces = document.getElementById('Spaces');
    button.addEventListener('click', function() {
      const text = textarea.value;
      const wordCount = text.trim().split(/\s+/).filter(w => w.length > 0).length;
      const charCount = text.length;
      const lineCount = text.split(/\n/).length;
      const spaceCount = (text.match(/ /g) || []).length;
      Words.textContent = wordCount;
      Characters.textContent = charCount;
      Lines.textContent = lineCount;
      Spaces.textContent = spaceCount;
    });
  </script>
</body>
</html>
