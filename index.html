<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background: url(https://plus.unsplash.com/premium_photo-1672944876342-4090164e1c04?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGFwZXJ8ZW58MHx8MHx8fDA%3D);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.178);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    overflow: hidden;
  }
  textarea {
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    outline: none;
    resize: none;
    font-size: 20px;
    font-weight: 400;
    color: #333;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(255, 255, 255);
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
    background-color: #024194;
    color: white;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #042b5e;
    transform: scale(1.05);
  }
  h1 {
    text-align: center;
    font-size: 34px;
    font-weight: 500;
  }
  p {
    font-size: 20px;
    font-weight: 400;
    border-bottom: 1px solid #ccc;
    padding: 2px;
    margin: 5px 0;
  }
</style>
<body>
  <div class="container">
    <h1>Words & Character Counter</h1>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
    <button>Count</button>
    <p>Words: <span id="Words">0</span></p>
    <p>Characters: <span id="Characters">0</span></p>
    <p>Lines: <span id="Lines">0</span></p>
    <p>Spaces: <span id="Spaces">0</span></p>
  </div>
  <script>
    const textarea = document.querySelector('textarea');
    const button = document.querySelector('button');
    const Words = document.getElementById('Words');
    const Characters = document.getElementById('Characters');
    const Lines = document.getElementById('Lines');
    const Spaces = document.getElementById('Spaces');
    button.addEventListener('click', function(){
      const text = textarea.value;
      const WordsCount = text.split(' ').length;
      const CharactersCount = text.length;
      const LinesCount = text.split('\n').length;
      const SpacesCount = text.split(' ').length;
      Words.textContent = WordsCount;
      Characters.textContent = CharactersCount;
      Lines.textContent = LinesCount;
      Spaces.textContent = SpacesCount;
      textarea.focus();
      textarea.placeholder = "Enter your text here....";
    });
  </script>
</body>
</html>
